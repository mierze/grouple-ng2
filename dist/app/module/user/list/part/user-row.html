<!DOCTYPE html>
<div class="row" ng-click="userRowCtrl.profile(item.email)">
    <h5 ng-cloak>{{item.first}} {{item.last}}</h5>
    <em ng-cloak>{{item.email}}</em>
    <button class="btn btn-success" id="accept" ng-click="userRowCtrl.decision(item, 'accept')" ng-show="invite">Accept</button>
    <button class="btn btn-danger" id="decline" ng-click="userRowCtrl.decision(item, 'decline')" ng-show="invite">Decline</button>
</div>
