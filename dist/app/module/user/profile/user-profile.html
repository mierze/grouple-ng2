<section class="user-profile">
  <md-card>
    <img md-card-image [src]="profileImg" class="profile-img" alt="Profile Image"/>
    <md-card-title>
      {{(user | async)?.name}}
    </md-card-title>
    <md-card-content class="secondary">
      <p>24 years young</p>
      <!-- Born: {{(user | async)?.dob}} -->
      <!-- <strong>{{(user | async)?.sex}}</strong> -->
      <p>{{(user | async)?.about}}</p>
    </md-card-content>
    <md-card-actions>
      <a md-button color="primary" [routerLink]="['/badges']">Badges</a>
      <a md-button color="primary" [routerLink]="['/group-list', uid]">Groups</a>
      <a md-button color="primary">Upcoming Events</a>
      <a md-button color="primary" [routerLink]="['/user-edit', uid]">Edit Profile</a>
    </md-card-actions>
  </md-card>

  <article></article>

  <!-- <user-edit ng-show="vm.showEdit"></user-edit> -->
</section>
