<!DOCTYPE html>
<div class="col-xs-6 col-sm-4 col-md-3 badge-item" ng-style="{'background-image':'url(asset/image/badge/' + badgeItemCtrl.image + '.png)'}" ng-click="badgeItemCtrl.zoom()" ng-init="badgeItemCtrl.init(item)">
    <h5 ng-cloak>{{item.name}}</h5>
    <em ng-cloak>Level {{item.level}}</em>
</div>
