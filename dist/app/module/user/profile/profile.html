
 <section class="user-profile">
   <figure>
     <!-- <img class="profile-img" alt="Profile Image" />      -->
   </figure>
    <article>
      <h2>
        {{(user | async)?.name}}
      </h2>
        <em>Born: {{(user | async)?.dob}}</em>

</section>
