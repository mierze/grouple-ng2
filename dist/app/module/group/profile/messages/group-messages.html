<section>

  <h1>Group Messages</h1>
  <span *ngFor="let message of messages | async">
    <p>
      {{message.message}}
    </p>
    <em>From: {{message.from}}</em>
  </span>
  <div>

    <input type="text" [(ngModel)]="message" />
    <button (click)="send()">Send</button>
  
  </div>

</section>
