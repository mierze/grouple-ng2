
<div class="group-profile">
    <!-- <img class="profile-img" ng-src="{{vm.image}}" alt="Profile Image" ng-cloak/> -->
    <article>
        <h2>
          {{(group | async)?.name}}
        </h2>
        <em>Location:
          {{(group | async)?.location}}</em>
        <p>{{(group | async)?.about}}</p>

    </article>
    <a md-button>Members</a>
    <a md-button [routerLink]="['/group-messages', id]">Messages</a>

    <button md-button>Edit Profile</button>
    <a md-button [routerLink]="['/group-invite']">Invite Friends</a>
    <!-- <group-edit></group-edit> -->
</div>
